<html>
<head>
  <title></title>

  <meta charset="utf-8">

  <title>One Page Wonder - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="container">
     <div id="contact">
      <h2>Get in Touch</h2>
      <p>
        We want to get Mela out to you as soon as possible. So if you have a large venue or are an events 
        organisation, please fill in the form below and we will be in touch.
      </p>
      <hr align="left" noshade="noshade">
      <div class='form-container'>
        <form class='borderbox'>
          <!-- For a half input, use "section", for two in a row wrap in "row" -->
          <div class='row'>
            <div class="section">
              <label>Name (*)</label>
              <input class="borderbox" required>
            </div>
            <div class="job-section section">
              <label>Job Title</label>
              <input class="borderbox">
            </div>
          </div>
          
          <div class='row'>
            <div class="section">
              <label>Organisation (*)</label>
              <input class="borderbox" required>
            </div>
            <div class="phone-section section">
              <label>Phone Number</label>
              <input class="borderbox">
            </div>
          </div>
  
          <div class="section">
            <label>Email Address (*)</label>
            <input class="borderbox" required>
          </div>
  
          <label>Message (*)</label>
          <textarea class="borderbox" rows="6" required></textarea>
          <div>
            <button>Send</button>
          </div>
        </form>
        <p>Fields with (*) are required.</p>
      </div>
    </div>   
</body>
</html>
